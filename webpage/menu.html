<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Shilpi's Restaurant</title>
    <link rel="stylesheet" href="./menu.css">
</head>

<body>
    <div id="web-container">
        <div id="left-panel">
            <div id="logo">
                <div id="logo-img">
                    <img src="../images/—Pngtree—javanese character with blangkon holding_8999487 1.png"
                        alt="restaurant-logo">
                </div>
                <div id="logo-title">
                    Shilpi's Restaurant Menu
                </div>
                <div id="logo-slogan">
                    enjoy delicious food everyday
                </div>
            </div>

            <hr>

            <div id="links">
                <div id="link-title">Quick Links</div>
                <div id="link-list">
                    <ol>
                        <li>Home</li>
                        <li>Your Orders</li>
                        <li>Wallet</li>
                        <li>Profile</li>
                        <li>Logout</li>
                    </ol>
                </div>
            </div>

            <hr>

            <div id="about">
                <div id="about-title">More about Us</div>
                <div id="about-list">
                    <ol>
                        <li>Our Blog</li>
                        <li>Upcoming Dishes</li>
                        <li>Our Story</li>
                        <li>Social Media Links</li>
                    </ol>
                </div>
            </div>
        </div>

        <div id="grid-panel">
            <div id="search-container">
                <div id="searchbar">
                    <input type="text" id="search">
                    <button type="submit">Signup</button>
                    <button type="submit">Login</button>
                    <img src="../images/—Pngtree—javanese character with blangkon holding_8999487 1.png" alt="">
                </div>
            </div>

            <div id="menu-cards-container">
                <!-- Dynamic Cards -->
            </div>

        </div>
    </div>

    <script src="./menu.js"></script>
</body>

</html>
